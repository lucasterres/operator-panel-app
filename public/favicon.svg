<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Aro externo -->
    <radialGradient id="outerMetal" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#bdbdbd"/>
      <stop offset="100%" stop-color="#6b6b6b"/>
    </radialGradient>

    <!-- Anel escuro -->
    <radialGradient id="darkRing" cx="50%" cy="55%" r="60%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#0e0e0e"/>
    </radialGradient>

    <!-- Centro -->
    <radialGradient id="centerMetal" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#f2f2f2"/>
      <stop offset="50%" stop-color="#c9c9c9"/>
      <stop offset="100%" stop-color="#9a9a9a"/>
    </radialGradient>
  </defs>

  <!-- Aro externo -->
  <circle cx="100" cy="100" r="75" fill="url(#outerMetal)"/>

  <!-- Anel escuro -->
  <circle cx="100" cy="100" r="62" fill="url(#darkRing)"/>

  <!-- Anel branco -->
  <circle cx="100" cy="100"
          r="35"
          fill="none"
          stroke="#e6e6e6"
          stroke-width="4"/>

  <!-- Centro -->
  <circle cx="100" cy="100" r="30" fill="url(#centerMetal)"/>
</svg>
